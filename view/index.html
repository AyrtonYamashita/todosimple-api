<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ToDo Simple App</title>
    <script src="scripts/script.js"></script>
    <script src="scripts/changePassword.js"></script>
    <link rel="stylesheet" href="/view/style/style_index.css">
</head>

<body>
    <ul class="nav justify-content-end">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-dark" data-bs-toggle="dropdown" href="#" role="button"
                aria-expanded="false">Menu</a>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" onclick="loadPage()">Configuration</a></li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item"
                        onclick="window.localStorage.removeItem('Authorization'); window.localStorage.removeItem('user'); window.location = '/view/login.html'">Sign
                        Out</a></li>
            </ul>
        </li>
    </ul>

    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" id="loading"></div>
    </div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="error_add_task" style="display: none;">
        <b>Error: </b> You need write something before add task..
    </div>

    <br>

    <div class="d-flex">
        <p class="h1 text-center flex-grow-1">Your Tasks</p>
    </div>
    <div class="d-flex">
        <p class="text-center flex-grow-1" id="username_welcome">Welcome,</p>
    </div>
    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-5">
                <div class="input-group mb-3">
                    <input type="text" class="form-control rounded-0" placeholder="Type your task"
                        aria-label="Type your task" aria-describedby="basic-addon2" id="description_t" required
                        value="">
                    <div class="input-group-append">
                        <button class="btn btn-outline-success rounded-0" type="button" onclick="addTask()"
                            id="btn-function">Add</button>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <br>
            <br>
        </div>
        <div class="row">
            <div class="col-md">

            </div>
            <div class="col-6" id="table_container">
                <table class="table table-hover">
                    <tbody id="tasks"></tbody>
                </table>
            </div>
            <div class="col-md">

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
