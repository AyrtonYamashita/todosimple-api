<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="/view/style/style.css">
    <script src="scripts/login.js"></script>
    <!-- 
      Credits: https://frontendshape.com/post/bootstrap-5-login-form-page-example
    -->
</head>

<body>
    <div id="okToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Success</strong>
            <button type="button" class="btn_close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">Successfully login, redirectig to logged area.</div>
    </div>

    <div id="errotToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Error</strong>
            <button type="button" class="btn_close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">An error has occurred. Try again.</div>
    </div>

    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card bg-white">
                        <div class="card-body p-5">
                            <form class="mb-3 mt-md-4">
                                <h2 class="fw-bold mb-2 text-uppercase">
                                    To-Do Simple App - Login
                                </h2>
                                <p class="mb-2">Please enter your login and password!</p>
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control" required="true" id="username">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password", required="true" placeholder="********">
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-outline-dark" onclick="login()" type="button">Login</button>
                                </div>
                            </form>
                            <div>
                                <a href="signup.html" class="text-muted text-decoration-none"><p class="mb-0 text-center">Don't have an account? Sign Up</p></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
