<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.js"></script>
    <script src="scripts/changePassword.js"></script>
</head>

<body>
    <div id="okToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Success</strong>
            <button type="button" class="btn_close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">Password has changed successfully.</div>
    </div>

    <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Error</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close">
            </button>
        </div>
        <div class="toast-body">Error for change this user.</div>
    </div>
    
    <div id="validToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Error</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close">
            </button>
        </div>
        <div class="toast-body">Passwords does not match</div>
    </div>


    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="card bg-white">
                        <div class="card-body p-5">
                            <form class="mb-3 mt-md-4">
                                <h2 class="fw-bold mb-2 text-uppercase">
                                    Change your password.
                                </h2>
                                <p class="mb-2">
                                    Please enter your current password and new password.
                                    <p class="mb-2 text-muted">
                                        - Password must be at least 8 characters long.
                                        <br>
                                        - Password can contain letter, numbers and punctuation.
                                    </p>
                                </p>
                                <div class="mb-3">
                                    <label for="password" class="form-label">New password</label>
                                    <input type="password" class="form-control" id="new_password" , required="true"
                                        placeholder="********">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Confirm your password</label>
                                    <input type="password" class="form-control" id="confirm_password" , required="true"
                                        placeholder="********">
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-outline-success" onclick="setPassword()"
                                        type="button">Change</button>
                                </div>
                                <br>
                                <div class="d-grid">
                                    <button class="btn btn-outline-danger" onclick="window.location = '/view/index.html'" type="button">Cancel</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
